site_name: PyTorch Tutorial
site_url: https://becauseofAI.github.io/pytorch-tutorial/
site_description: PyTorch Tutorial for Deep Learning Research and Product.
site_author: becauseofAI

repo_url: https://github.com/becauseofAI/pytorch-tutorial/
edit_uri: ""
repo_name: 'pytorch-tutorial'

theme:
  name: material
  palette:
    primary: 'Red'
    accent: 'Indigo'
  feature:
    tabs: false
  #font:
    #text: 'Ubuntu'
    #code: 'Ubuntu Mono'
  language: 'zh'

extra:
  social:
    - type: github
      link: https://github.com/becauseofAI
  search:
    language: 'ja'

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: false
  - toc:
      permalink: true
  - footnotes
  - meta
  - def_list
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_png
      #emoji_generator: !!python/name:pymdownx.emoji.to_svg
      #emoji_generator: !!python/name:pymdownx.emoji.to_png_sprite
      #emoji_generator: !!python/name:pymdownx.emoji.to_svg_sprite
      #emoji_generator: !!python/name:pymdownx.emoji.to_awesome
      #emoji_generator: !!python/name:pymdownx.emoji.to_alt
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde

extra_javascript:
  - './js/extra.js'
  - './js/baidu-tongji.js'
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'

extra_css:
    - './css/extra.css'

copyright: Copyright &copy; 2019 <a href="https://github.com/becauseofAI">becauseofAI</a>, Maintained by the <a href="https://github.com/becauseofAI">becauseofAI</a>.
google_analytics: ['UA-27795084-5', 'mkdocs.org']

plugins:
    - search

nav:
  - Introduction: index.md
  - Tutorials:
    - Ghapter01 Getting Started: 
      - 1.1 PyTorch Tntroduction: tutorial/chapter01_getting-started/1_1_pytorch-introduction.md
      # - 1.3 PyTorch 60 Minute Blitz: tutorial/chapter01_getting-started/1_3_deep-learning-with-pytorch-60-minute-blitz.md
      - 1.3 PyTorch 60 Minute Blitz:
        - 1.3.1 Tensor: tutorial/chapter01_getting-started/1_3_1_tensor_tutorial.md
        - 1.3.2 Autograd: tutorial/chapter01_getting-started/1_3_2_autograd_tutorial.md
        - 1.3.3 Neural Networks: tutorial/chapter01_getting-started/1_3_3_neural_networks_tutorial.md
        - 1.3.4 Classifier: tutorial/chapter01_getting-started/1_3_4_cifar10_tutorial.md
        - 1.3.5 Data Parallelism: tutorial/chapter01_getting-started/1_3_5_data_parallel_tutorial.md
    - Ghapter02 Basics: 
      - 2.1 Basic:
        - 2.1.1 Tensor: tutorial/chapter02_basics/2_1_1_pytorch-basics-tensor.md
        - 2.1.2 AutoGrad: tutorial/chapter02_basics/2_1_2_pytorch-basics-autograd.md
        - 2.1.3 Nerual Network: tutorial/chapter02_basics/2_1_3_pytorch-basics-nerual-network.md
        - 2.1.4 Data Loader: tutorial/chapter02_basics/2_1_4_pytorch-basics-data-loader.md
      - 2.2 Deep Learning Mathematics Basic: tutorial/chapter02_basics/2_2_deep-learning-mathematics-basic.md
      - 2.3 Deep Learning Neural Network Introduction: tutorial/chapter02_basics/2_3_deep-learning-neural-network-introduction.md
      - 2.4 Convolutional Neural Network: tutorial/chapter02_basics/2_4_convolutional-neural-network.md
      - 2.5 Recurrent Neural Network: tutorial/chapter02_basics/2_5_recurrent-neural-network.md
    - Ghapter03 Intermediate: 
      - 3.1 Logistic Regression: tutorial/chapter03_intermediate/3_1_logistic-regression.md
      - 3.2 CNN:
        - 3.2.1 ConvNet Mnist: tutorial/chapter03_intermediate/3_2_1_cnn_convnet_mnist.md
        - 3.2.2 ResNet_Cifar10: tutorial/chapter03_intermediate/3_2_2_cnn_resnet_cifar10.md
      - 3.3 RNN: tutorial/chapter03_intermediate/3_3_rnn.md
    - Ghapter04 Advanced: 
      - Fine Tuning: tutorial/chapter04_advanced/4_1_fine-tuning.md
      - Visualization: 
        - Visdom: tutorial/chapter04_advanced/4_2_1_visdom.md
        - TensorBoardX: tutorial/chapter04_advanced/4_2_2_tensorboardx.md
        - CNN Visualizing: tutorial/chapter04_advanced/4_2_3_cnn-visualizing.md
      - Parallel: tutorial/chapter04_advanced/4_3_multiply-gpu-parallel-training.md
      - FastAI: tutorial/chapter04_advanced/4_4_fastai.md
    - Ghapter05 Application: 
      - 5.1 Kaggle: tutorial/chapter05_application/5_1_kaggle.md
      - 5.2 结构化数据: tutorial/chapter05_application/readme.md
      - 5.3 Computer Vision: 
        - Detection: tutorial/chapter05_application/readme.md
        - Segmentation: tutorial/chapter05_application/readme.md
        - Recognition: tutorial/chapter05_application/readme.md
        - GAN: tutorial/chapter05_application/readme.md
        - Others: tutorial/chapter05_application/readme.md
      - 5.4 自然语言处理: tutorial/chapter05_application/readme.md
      - 5.5 协同过滤: tutorial/chapter05_application/readme.md
  - About: about.md
      # - Release Notes: about/release-notes.md
      # - Contributing: about/contributing.md
      # - License: about/license.md