site_name: PyTorch Tutorial
site_url: https://becauseofAI.github.io/pytorch-tutorial/
site_description: PyTorch Tutorial for Deep Learning Research and Product.
site_author: becauseofAI

repo_url: https://github.com/becauseofAI/pytorch-tutorial/
edit_uri: ""
repo_name: 'pytorch-tutorial'

theme:
  name: material
  palette:
    primary: 'Blue Grey'
    accent: 'Pink'
  feature:
    tabs: false
  #font:
    #text: 'Ubuntu'
    #code: 'Ubuntu Mono'
  language: 'zh'

extra:
  social:
    - type: github
      link: https://github.com/becauseofAI
  search:
    language: 'zh'

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: false
  - toc:
      permalink: true
  - footnotes
  - meta
  - def_list
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_png
      #emoji_generator: !!python/name:pymdownx.emoji.to_svg
      #emoji_generator: !!python/name:pymdownx.emoji.to_png_sprite
      #emoji_generator: !!python/name:pymdownx.emoji.to_svg_sprite
      #emoji_generator: !!python/name:pymdownx.emoji.to_awesome
      #emoji_generator: !!python/name:pymdownx.emoji.to_alt
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde

extra_javascript:
  - './js/extra.js'
  - './js/baidu-tongji.js'
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'

extra_css:
    - './css/extra.css'

copyright: Copyright &copy; 2019 <a href="https://github.com/becauseofAI">becauseofAI</a>, Maintained by the <a href="https://github.com/becauseofAI">becauseofAI</a>.
google_analytics: ['UA-27795084-5', 'mkdocs.org']

plugins:
    - search

nav:
    - Introduction: index.md
    - Tutorials:
        - Ghapter01 Getting Started: 
          - 1.1 PyTorch Tntroduction: chapter01_getting-started/1_1_pytorch-introduction.md
          - 1.3 PyTorch 60 Minute Blitz: chapter01_getting-started/1_3_deep-learning-with-pytorch-60-minute-blitz.md
        - Ghapter02 Basics: 
          - 2.1 Tensor: chapter02_basics/2_1_pytorch-basics-tensor.md
    - About: about.md
        # - Release Notes: about/release-notes.md
        # - Contributing: about/contributing.md
        # - License: about/license.md